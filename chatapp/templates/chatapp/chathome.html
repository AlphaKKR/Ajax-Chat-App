<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Chatrooms!</title>
  </head>
  <body>
    <h1 class="text-center">Chat Rooms!</h1>
    <div class="container">

        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createroom">
  Create Room
</button>

<!-- Modal -->
<div class="modal fade" id="createroom" name='createroom' tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createroom">Create Room</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="createroom/" class="form-group">
          <input type="text" id='input' class="form-control">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id ='close' class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id='save' type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<br>
      
    <table id='table'  class="table table-striped my-2">
        {% for room in rooms %}
          <tr><td><a href="{{room}}/">{{room}}</a></td></tr>
        {% endfor%}
    </table>    
    
    <br><br>
    <button class="btn btn-primary" href="/logout/">Logout</button>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
    let save = document.getElementById('save');
    let close = document.getElementById('close');
    let input = document.getElementById('input');
    table = document.getElementById('table');
    save.addEventListener('click',()=>{close.click()
      let newroom = input.value;
      alert(newroom);
      let url = '../createroom?room='+newroom;
      createnewroom(url);
      
    
    });
    
    async function createnewroom(url){

      response =await fetch(url);
      data = await response.text();
      $('#table').append('<tr><td><a href="' + data + '/">' + data + '</a></td></tr>');
    }
  </script>  
  </body>
</html>
